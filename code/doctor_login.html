<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        function loginDoctor() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Attempting login with email:', email);

            const doctors = JSON.parse(localStorage.getItem('doctors')) || [];

            const doctor = doctors.find(doctor => doctor.email === email && doctor.password === password);

            if (doctor) {
                navigateTo('doctor_dashboard.html?login=true');
            } else {
                alert('Invalid email or password.');
            }
        }
    </script>
</head>
<body>
    <header class="header">
        <h1>MediTrack</h1>
        <div class="nav-links">
            <a href="interface.html">Logout</a>
            <div class="dropdown">
                <a href="#">Login</a>
                <div class="dropdown-content">
                    <a href="#" onclick="navigateTo('patient_login.html')">Patient</a>
                    <a href="#" onclick="navigateTo('doctor_login.html')">Doctor</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Sign Up</a>
                <div class="dropdown-content">
                    <a href="#" onclick="navigateTo('patient_signup.html')">Patient</a>
                    <a href="#" onclick="navigateTo('doctor_signup.html')">Doctor</a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="main-container">
        <div class="image-container">
            <img src="https://static.vecteezy.com/system/resources/previews/024/760/222/non_2x/patient-with-doctor-and-nurse-ai-generated-free-png.png">
            <h2>MediTrack</h2>
            <p>Make your Appointments easier</p>
        </div>
        <div class="signup-container">
            <h2>Doctor Login</h2>
            <form onsubmit="loginDoctor(); return false;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <div class="separator"><span>or</span></div>
                <div class="links">
                    <a href="#">Sign in with Google</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
